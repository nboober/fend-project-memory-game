<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="ready()">

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="ModalTitle">You Won!</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>You did it! Refresh the Page to Play Again.</p>
        </div>
      </div>
    </div>
  </div>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond list"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o list"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor list"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt list"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube list"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor list"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf list"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle list"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond list"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb list"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf list"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb list"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt list"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle list"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o list"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube list"></i>
            </li>
        </ul>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
